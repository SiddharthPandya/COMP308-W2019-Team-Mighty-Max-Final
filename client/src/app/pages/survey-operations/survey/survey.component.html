<div class="container">
  <div class="row">
    <div class="col-md-3 col-md-10">
      <h1 class="display-4">{{ survey.title }}</h1>
      <br />
      <form class="form" (submit)="onSurveySubmit()">
        <div class="form-group">
          <label>Question 1</label>
          <br />
          <p>{{ survey.question1 }}</p>
          <input type="text" class="form-control" id="QuestionOneAnswerBox" name="question1"
          [(ngModel)]="surveyAnswers.answer1" required />
        </div>
        <br />
        <div class="form-group">
          <label>Question 2</label>
          <br />
          <p>{{ survey.question2 }}</p>
          <input type="text" class="form-control" id="QuestionTwoAnswerBox" name="question2"
          [(ngModel)]="surveyAnswers.answer2" required />
        </div>
        <br />
        <div class="form-group">
          <label>Question 3</label>
          <br />
          <p>{{ survey.question3 }}</p>
          <input type="text" class="form-control" id="QuestionThreeAnswerBox" name="question3"
          [(ngModel)]="surveyAnswers.answer3" required />
        </div>
        <br />
        <div class="form-group">
          <label>Question 4</label>
          <br />
          <p>{{ survey.question4 }}</p>
          <input type="text" class="form-control" id="QuestionFourAnswerBox" name="question4"
          [(ngModel)]="surveyAnswers.answer4" required />
        </div>
        <br />
        <div class="form-group">
          <label>Question 5</label>
          <br />
          <p>{{ survey.question5 }}</p>
          <input type="text" class="form-control" id="QuestionFiveAnswerBox" name="question5"
          [(ngModel)]="surveyAnswers.answer5" required />
        </div>
        <br />
        <div class="form-group">
          <label>Question 6</label>
          <br />
          <p>{{ survey.question6 }}</p>
          <input type="text" class="form-control" id="QuestionSixAnswerBox" name="question6"
          [(ngModel)]="surveyAnswers.answer6" required />
        </div>
        <br />
        <br />
        <button type="submit" class="btn btn-info">
            <i class="fas fa-share-square"></i> Submit
          </button>
            <a routerLink="/surveys" class="btn btn-warning" style="margin-left: 4rem">
                <i class="fas fa-ban"></i> Cancel
              </a>
      </form>
    </div>
  </div>
</div>
<br />
<br />

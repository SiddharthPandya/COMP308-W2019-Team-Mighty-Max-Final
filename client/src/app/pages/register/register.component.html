<main class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-6">  
      <br>
      <div class="card">
        <div class="card-header text-center">
              <h1>Please Register Here</h1>
        </div>
        <div class="card-body">
            <form autocomplete="off" (submit)="onRegisterSubmit()">
              <fieldset class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" [(ngModel)]="user.username" name="username" placeholder="Enter Username"
                  id="username" required autocomplete="off">
              </fieldset>
              <fieldset class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Enter Password"
                  id="password" required autocomplete="off">
              </fieldset>
              <fieldset class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter Email" id="email"
                  required autocomplete="off">
              </fieldset>
              <fieldset class="form-group">
                <label for="displayName">Dispaly Name:</label>
                <input type="text" class="form-control" [(ngModel)]="user.displayName" name="displayName"
                  placeholder="Enter Display Name" id="displayName" required autocomplete="off">
              </fieldset>
      </form>
        </div>
        <div class="card-footer">

          <fieldset class="form-group text-right">
            <input type="submit" class="btn btn-primary" value="Register">
            <a routerLink="/home">&nbsp;
              <input type="button" class="btn btn-info" value="Cancel">
            </a>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</main>

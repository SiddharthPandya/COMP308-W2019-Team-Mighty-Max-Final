<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-offset-3 col-md-6">
          <h1 class="text-center">{{ title }}</h1>

          <form class="form" (submit)="onPageSubmit()">

            <div class="form-group">
                <label for="Question1TextField">Title</label>
                <input type="text" class="form-control"
                id="TitleTextField"
                placeholder="Enter Survey Title"
                name="title"
                [(ngModel)]="survey.title"
                required>
            </div>

            <div class="form-group">
                <label for="Question1TextField">Type of Survey</label>
                <input type="text" class="form-control"
                id="TypeTextField"
                placeholder="Topic of Survey (e.g. Sports, Politics, etc.)"
                name="type"
                [(ngModel)]="survey.typeOfSurvey"
                required>
            </div>

            <div class="form-group">
                  <label for="Question1TextField">Question 1</label>
                  <input type="text" class="form-control"
                  id="Question1TextField"
                  placeholder="Enter Your Question"
                  name="question1"
                  [(ngModel)]="survey.question1"
                  required>
              </div>

              <div class="form-group">
                  <label for="Question2TextField">Question 2</label>
                  <input type="text" class="form-control"
                  id="Question2TextField"
                  placeholder="Enter Your Question"
                  name="question2"
                  [(ngModel)]="survey.question2"
                  required>
              </div>

              <div class="form-group">
                  <label for="Question3TextField">Question 3</label>
                  <input type="text" class="form-control"
                  id="Question3TextField"
                  placeholder="Enter Your Question"
                  name="question3"
                  [(ngModel)]="survey.question3"
                  required>
              </div>

              <div class="form-group">
                <label for="Question4TextField">Question 4</label>
                <input type="text" class="form-control"
                id="Question4TextField"
                placeholder="Enter Your Question"
                name="question4"
                [(ngModel)]="survey.question4"
                required>
            </div>

            <div class="form-group">
                <label for="Question5TextField">Question 5</label>
                <input type="text" class="form-control"
                id="Question5TextField"
                placeholder="Enter Your Question"
                name="question5"
                [(ngModel)]="survey.question5"
                required>
            </div>

            <div class="form-group">
                <label for="Question6TextField">Question 6</label>
                <input type="text" class="form-control"
                id="Question6TextField"
                placeholder="Enter Your Question"
                name="question6"
                [(ngModel)]="survey.question6"
                required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control"
                id="userIdTextField"
                name="userid"
                value="{{ user.id }}"
                [(ngModel)]="user.id"
                >
            </div>

              <button type="submit" class="btn btn-success">
              <i class="fas fa-edit"></i> {{ title }}</button> &nbsp;
              <a routerLink="/surveys" class="btn btn-warning">
                  <i class="fas fa-undo"></i> Cancel</a>
          </form><br>
      </div>
  </div>
</div>
